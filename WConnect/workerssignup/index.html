var worksector=["Carpenter","Electrician","Plumber","Painter","Glazier","Mason & Concrete Finisher","Brick Mason","Dry Wall Installer","Welder","Elevator Mechanic","Tile Setter","","","","","",""]
window.onload = function() {

var subjectSel = document.getElementById("state");
var topicSel = document.getElementById("district");
var chapterSel = document.getElementById("workPlace");
var worksectorSel=document.getElementById("worksector");
for (var x in worksector) {
  worksectorSel.options[worksectorSel.options.length] = new Option(worksector[x], worksector[x]);
}
for (var x in subjectObject) {
  subjectSel.options[subjectSel.options.length] = new Option(x, x);
}
subjectSel.onchange = function() {
  //empty Chapters- and Topics- dropdowns
  chapterSel.length = 1;
  topicSel.length = 1;
  //display correct values
  for (var y in subjectObject[this.value]) {
    topicSel.options[topicSel.options.length] = new Option(y, y);
  }
}
topicSel.onchange = function() {
  //empty Chapters dropdown
  chapterSel.length = 1;
  //display correct values
  var z = subjectObject[subjectSel.value][this.value];
  for (var i = 0; i < z.length; i++) {
    chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
  }
}
}








var outp;
function doAJAX(){

  var xhr = new XMLHttpRequest();
  xhr.open("POST", "http://workersignupwconnect.epizy.com/data.php");
  xhr.onload = function(){
    outp = this.response;
    console.log(outp);
    outp=JSON.parse(outp);
    
  };
  xhr.send();
 
}


var inputt = document.getElementById("phoneNo1");

function check(){
    phoneNo1=inputt.value;
    phoneNo1=phoneNo1.toString()
    if(phoneNo1.length==10){
        console.log("phone no ln 10");
        
        // dlen=outp.length
        // console.log(dlen)
        var p1used=false

        for(ph in outp){
          
            if(outp[ph].phoneNo1==phoneNo1){
                document.getElementById("p1alused").innerHTML="This phone number : "+phoneNo1+" is already used , Use another";
                console.log("phone No already exist");
                document.getElementById("fillcrt").innerHTML="Fill the form correctly";
                // var myobj = document.getElementById("sub");
                // myobj.remove();
                document.getElementById("sub").disabled = true;
                


                
                p1used=true
                break;
            }
            if(p1used==false){
                document.getElementById("p1alused").innerHTML="You can use this";
                document.getElementById("sub").disabled = false;
             


            }
        }
       
        
    }
}
